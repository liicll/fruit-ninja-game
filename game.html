<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>承龙的贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none; /* 防止手机端滑动屏幕 */
        }

        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 水印样式 */
        .watermark {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3); /* 半透明白色 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none; /* 让水印不影响点击 */
            width: 100%;
            text-align: center;
        }

        /* 游戏容器 */
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #34495e;
            border-radius: 10px;
            background-color: #000;
        }

        canvas {
            display: block;
            border-radius: 6px;
        }

        /* 分数板 */
        #score-board {
            margin-top: 10px;
            font-size: 20px;
        }

        /* 游戏结束/开始 覆盖层 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            border-radius: 6px;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px #000;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px #c0392b;
            transition: transform 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 #c0392b;
        }

        .mobile-hint {
            margin-top: 15px;
            font-size: 14px;
            color: #bdc3c7;
        }

    </style>
</head>
<body>

    <!-- 水印 -->
    <div class="watermark">承龙制作，盗版必究</div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="overlay">
            <h1>贪吃蛇大作战</h1>
            <button id="startBtn">开始游戏</button>
            <p class="mobile-hint" id="hintText">电脑按方向键 / 手机滑动屏幕</p>
        </div>
    </div>

    <div id="score-board">得分: <span id="score">0</span></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const hintText = document.getElementById('hintText');

        // 游戏配置
        let tileCount = 20; // 网格数量 (20x20)
        let tileSize = 20;  // 初始块大小，会随屏幕调整
        
        // 游戏状态
        let speed = 7;
        let score = 0;
        let velocityX = 0;
        let velocityY = 0;
        let snake = [];
        let food = { x: 0, y: 0 };
        let gameInterval;
        let isGameRunning = false;

        // 触摸控制变量
        let touchStartX = 0;
        let touchStartY = 0;

        // 初始化画布大小
        function resizeCanvas() {
            // 计算合适的大小：取屏幕宽高的较小值，留出一些边距
            const maxWidth = window.innerWidth - 40;
            const maxHeight = window.innerHeight - 150; // 留出头部水印和底部通过的空间
            
            const size = Math.min(maxWidth, maxHeight, 600); // 最大不超过600px
            
            // 确保是 tileCount 的倍数
            const adjustedSize = Math.floor(size / tileCount) * tileCount;
            
            canvas.width = adjustedSize;
            canvas.height = adjustedSize;
            tileSize = canvas.width / tileCount;

            // 重新绘制界面
            if (!isGameRunning) {
                drawBackground();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 开始游戏
        function startGame() {
            snake = [{ x: 10, y: 10 }, { x: 10, y: 11 }, { x: 10, y: 12 }]; // 初始蛇身
            score = 0;
            velocityX = 0;
            velocityY = -1; // 默认向上走
            scoreElement.innerText = score;
            placeFood();
            
            overlay.style.display = 'none';
            isGameRunning = true;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 1000 / speed);
        }

        function gameLoop() {
            update();
            draw();
        }

        // 逻辑更新
        function update() {
            // 移动蛇头
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // 检查撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 检查撞自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // 增加新头

            // 检查吃食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
                // 稍微增加难度
                if (score % 50 === 0) {
                    // 可以在这里增加速度逻辑
                }
            } else {
                snake.pop(); // 没吃到就去掉尾巴
            }
        }

        // 绘图渲染
        function draw() {
            drawBackground();
            drawFood();
            drawSnake();
        }

        function drawBackground() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制蝴蝶结
        function drawBowTie(x, y) {
            const cx = x + tileSize / 2;
            const cy = y + tileSize / 2;
            const size = tileSize / 1.5; // 增大尺寸，让蝴蝶结更大

            ctx.fillStyle = '#ff69b4'; // 粉色
            
            ctx.beginPath();
            // 左三角形
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx - size, cy - size/1.5);
            ctx.lineTo(cx - size, cy + size/1.5);
            ctx.fill();

            // 右三角形
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + size, cy - size/1.5);
            ctx.lineTo(cx + size, cy + size/1.5);
            ctx.fill();

            // 中间的小圆结
            ctx.beginPath();
            ctx.arc(cx, cy, size/3, 0, Math.PI * 2);
            ctx.fillStyle = '#ff1493'; // 深粉色
            ctx.fill();
        }

        // 绘制蛇
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                let part = snake[i];
                let px = part.x * tileSize;
                let py = part.y * tileSize;

                // 蛇头
                if (i === 0) {
                    ctx.fillStyle = '#2ecc71'; // 亮绿色
                    // 画圆头
                    ctx.beginPath();
                    ctx.arc(px + tileSize/2, py + tileSize/2, tileSize/2, 0, Math.PI*2);
                    ctx.fill();

                    // 画眼睛
                    ctx.fillStyle = 'black';
                    // 根据方向调整眼睛位置有点复杂，这里简单画两个眼睛
                    ctx.beginPath();
                    ctx.arc(px + tileSize/3, py + tileSize/3, 2, 0, Math.PI*2); // 左眼
                    ctx.arc(px + tileSize*2/3, py + tileSize/3, 2, 0, Math.PI*2); // 右眼
                    ctx.fill();

                    // **画蝴蝶结** (这是重点要求)
                    // 画在头顶稍微靠上的位置，调整坐标让大蝴蝶结贴合头部
                    drawBowTie(px, py - tileSize/8); 

                } else {
                    // 蛇身
                    ctx.fillStyle = '#27ae60'; // 深绿色
                    ctx.beginPath();
                    // 稍微小一点的圆，让身体有节理感
                    ctx.arc(px + tileSize/2, py + tileSize/2, tileSize/2 - 1, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        // 绘制星星函数
        function drawStarShape(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fillStyle = '#f1c40f'; // 金色
            ctx.shadowBlur = 10;
            ctx.shadowColor = "yellow";
            ctx.fill();
            ctx.shadowBlur = 0; // 重置阴影，不影响其他元素
        }

        // 绘制食物
        function drawFood() {
            const cx = food.x * tileSize + tileSize / 2;
            const cy = food.y * tileSize + tileSize / 2;
            // 绘制星星：5个角，外径是格子的一半，内径是外径的一半
            drawStarShape(cx, cy, 5, tileSize / 2, tileSize / 4);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // 确保食物不生成在蛇身上
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            overlay.style.display = 'flex';
            document.querySelector('#overlay h1').innerText = "游戏结束!";
            startBtn.innerText = "再玩一次";
            
            // 简单防抖，防止连点
            startBtn.disabled = true;
            setTimeout(() => startBtn.disabled = false, 500);
        }

        // --- 输入控制 ---

        // 键盘控制 (电脑)
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (!isGameRunning) return;

            const keyPressed = event.keyCode;
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;
            
            // WASD 支持
            const A = 65;
            const W = 87;
            const D = 68;
            const S = 83;

            const goingUp = velocityY === -1;
            const goingDown = velocityY === 1;
            const goingRight = velocityX === 1;
            const goingLeft = velocityX === -1;

            if ((keyPressed === LEFT || keyPressed === A) && !goingRight) {
                velocityX = -1; velocityY = 0;
            }
            if ((keyPressed === UP || keyPressed === W) && !goingDown) {
                velocityX = 0; velocityY = -1;
            }
            if ((keyPressed === RIGHT || keyPressed === D) && !goingLeft) {
                velocityX = 1; velocityY = 0;
            }
            if ((keyPressed === DOWN || keyPressed === S) && !goingUp) {
                velocityX = 0; velocityY = 1;
            }
        }

        // 触摸控制 (手机滑动)
        canvas.addEventListener('touchstart', function(evt) {
            touchStartX = evt.touches[0].clientX;
            touchStartY = evt.touches[0].clientY;
            evt.preventDefault(); // 防止默认滚动
        }, {passive: false});

        canvas.addEventListener('touchmove', function(evt) {
            evt.preventDefault(); // 防止拖动页面
        }, {passive: false});

        canvas.addEventListener('touchend', function(evt) {
            if (!isGameRunning) return;

            let touchEndX = evt.changedTouches[0].clientX;
            let touchEndY = evt.changedTouches[0].clientY;

            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, {passive: false});

        function handleSwipe(startX, startY, endX, endY) {
            let dx = endX - startX;
            let dy = endY - startY;

            // 只有滑动距离超过一定阈值才算滑动，避免误触
            if (Math.abs(dx) < 30 && Math.abs(dy) < 30) return;

            const goingUp = velocityY === -1;
            const goingDown = velocityY === 1;
            const goingRight = velocityX === 1;
            const goingLeft = velocityX === -1;

            // 判断主要是横向滑动还是纵向滑动
            if (Math.abs(dx) > Math.abs(dy)) {
                // 横向
                if (dx > 0 && !goingLeft) {
                    velocityX = 1; velocityY = 0; // 右
                } else if (dx < 0 && !goingRight) {
                    velocityX = -1; velocityY = 0; // 左
                }
            } else {
                // 纵向
                if (dy > 0 && !goingUp) {
                    velocityX = 0; velocityY = 1; // 下
                } else if (dy < 0 && !goingDown) {
                    velocityX = 0; velocityY = -1; // 上
                }
            }
        }

        // 按钮监听
        startBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
