<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>承龙的贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none; /* 防止手机端滑动屏幕 */
            -webkit-user-select: none; /* 禁止选择文本 */
            user-select: none;
        }

        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 改为从上到下排列，防止小屏挤压 */
            height: 100vh;
            overflow: hidden;
            padding-top: 10px;
        }

        /* 水印样式 */
        .watermark {
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }

        /* 游戏容器 */
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #34495e;
            border-radius: 10px;
            background-color: #000;
            margin-bottom: 10px;
        }

        canvas {
            display: block;
            border-radius: 6px;
        }

        /* 分数板 */
        #score-board {
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* 游戏结束/开始 覆盖层 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            border-radius: 6px;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }

        button.start-btn {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px #c0392b;
            transition: transform 0.1s;
        }

        button.start-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 #c0392b;
        }

        .mobile-hint {
            margin-top: 15px;
            font-size: 14px;
            color: #bdc3c7;
            text-align: center;
            padding: 0 10px;
        }

        /* D-Pad 控制器样式 */
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            width: 180px;
            height: 120px;
        }

        .d-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.1s;
            /* 禁止触摸长按弹出菜单 */
            -webkit-touch-callout: none;
        }

        .d-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* 布局定位 */
        .d-btn-up { grid-column: 2; grid-row: 1; }
        .d-btn-left { grid-column: 1; grid-row: 2; }
        .d-btn-down { grid-column: 2; grid-row: 2; }
        .d-btn-right { grid-column: 3; grid-row: 2; }

    </style>
</head>
<body>

    <!-- 水印 -->
    <div class="watermark">承龙制作，盗版必究</div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="overlay">
            <h1>贪吃蛇大作战</h1>
            <button id="startBtn" class="start-btn">开始游戏</button>
            <p class="mobile-hint" id="hintText">电脑按方向键 / 手机使用下方按键或滑动</p>
        </div>
    </div>

    <div id="score-board">得分: <span id="score">0</span></div>

    <!-- 虚拟按键控制区 -->
    <div class="d-pad">
        <div class="d-btn d-btn-up" data-dir="up">▲</div>
        <div class="d-btn d-btn-left" data-dir="left">◀</div>
        <div class="d-btn d-btn-down" data-dir="down">▼</div>
        <div class="d-btn d-btn-right" data-dir="right">▶</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');

        // 游戏配置
        let tileCount = 20; 
        let tileSize = 20; 
        
        // 游戏状态
        let speed = 7;
        let score = 0;
        let velocityX = 0;
        let velocityY = 0;
        let snake = [];
        let food = { x: 0, y: 0 };
        let gameInterval;
        let isGameRunning = false;

        // 触摸滑动变量
        let touchStartX = 0;
        let touchStartY = 0;

        // 初始化画布大小
        function resizeCanvas() {
            const maxWidth = window.innerWidth - 30;
            // 减去头部、分数、控制区的高度
            const maxHeight = window.innerHeight - 250; 
            
            let size = Math.min(maxWidth, maxHeight, 500); // 稍微限制一下最大尺寸
            if (size < 280) size = 280; // 最小尺寸保证
            
            // 确保是 tileCount 的倍数
            const adjustedSize = Math.floor(size / tileCount) * tileCount;
            
            canvas.width = adjustedSize;
            canvas.height = adjustedSize;
            tileSize = canvas.width / tileCount;

            if (!isGameRunning) {
                drawBackground();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        // 初始化调用
        resizeCanvas();

        function startGame() {
            snake = [{ x: 10, y: 10 }, { x: 10, y: 11 }, { x: 10, y: 12 }];
            score = 0;
            velocityX = 0;
            velocityY = -1;
            scoreElement.innerText = score;
            placeFood();
            
            overlay.style.display = 'none';
            isGameRunning = true;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 1000 / speed);
        }

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // 撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 撞自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            drawBackground();
            drawFood();
            drawSnake();
        }

        function drawBackground() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制蝴蝶结
        function drawBowTie(x, y) {
            const cx = x + tileSize / 2;
            const cy = y + tileSize / 2;
            const size = tileSize / 1.5; 

            ctx.fillStyle = '#ffffff'; // 白色蝴蝶结
            
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx - size, cy - size/1.5);
            ctx.lineTo(cx - size, cy + size/1.5);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + size, cy - size/1.5);
            ctx.lineTo(cx + size, cy + size/1.5);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(cx, cy, size/3, 0, Math.PI * 2);
            ctx.fillStyle = '#e0e0e0'; 
            ctx.fill();
        }

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                let part = snake[i];
                let px = part.x * tileSize;
                let py = part.y * tileSize;

                if (i === 0) {
                    ctx.fillStyle = '#ff69b4'; // 粉色蛇头
                    ctx.beginPath();
                    ctx.arc(px + tileSize/2, py + tileSize/2, tileSize/2, 0, Math.PI*2);
                    ctx.fill();

                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(px + tileSize/3, py + tileSize/3, 2, 0, Math.PI*2);
                    ctx.arc(px + tileSize*2/3, py + tileSize/3, 2, 0, Math.PI*2);
                    ctx.fill();

                    drawBowTie(px, py - tileSize/8); 

                } else {
                    ctx.fillStyle = '#ff1493'; // 深粉色蛇身
                    ctx.beginPath();
                    ctx.arc(px + tileSize/2, py + tileSize/2, tileSize/2 - 1, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        function drawStarShape(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fillStyle = '#f1c40f';
            ctx.shadowBlur = 10;
            ctx.shadowColor = "yellow";
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawFood() {
            const cx = food.x * tileSize + tileSize / 2;
            const cy = food.y * tileSize + tileSize / 2;
            drawStarShape(cx, cy, 5, tileSize / 2, tileSize / 4);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            overlay.style.display = 'flex';
            document.querySelector('#overlay h1').innerText = "游戏结束!";
            startBtn.innerText = "再玩一次";
            startBtn.disabled = true;
            setTimeout(() => startBtn.disabled = false, 500);
        }

        // --- 控制逻辑 ---

        // 处理方向改变的核心逻辑
        function handleDirection(direction) {
            if (!isGameRunning) return;

            const goingUp = velocityY === -1;
            const goingDown = velocityY === 1;
            const goingRight = velocityX === 1;
            const goingLeft = velocityX === -1;

            if (direction === 'left' && !goingRight) {
                velocityX = -1; velocityY = 0;
            }
            if (direction === 'up' && !goingDown) {
                velocityX = 0; velocityY = -1;
            }
            if (direction === 'right' && !goingLeft) {
                velocityX = 1; velocityY = 0;
            }
            if (direction === 'down' && !goingUp) {
                velocityX = 0; velocityY = 1;
            }
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            const map = {
                37: 'left', 65: 'left',
                38: 'up',   87: 'up',
                39: 'right',68: 'right',
                40: 'down', 83: 'down'
            };
            if (map[e.keyCode]) {
                handleDirection(map[e.keyCode]);
            }
        });

        // 虚拟按键事件绑定
        document.querySelectorAll('.d-btn').forEach(btn => {
            // 支持点击
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                handleDirection(btn.dataset.dir);
            });
            // 支持触摸
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // 防止双击缩放等
                handleDirection(btn.dataset.dir);
            });
        });

        // 触摸滑动依然保留作为辅助
        canvas.addEventListener('touchstart', function(evt) {
            touchStartX = evt.touches[0].clientX;
            touchStartY = evt.touches[0].clientY;
            evt.preventDefault();
        }, {passive: false});

        canvas.addEventListener('touchmove', function(evt) {
            evt.preventDefault();
        }, {passive: false});

        canvas.addEventListener('touchend', function(evt) {
            if (!isGameRunning) return;
            let touchEndX = evt.changedTouches[0].clientX;
            let touchEndY = evt.changedTouches[0].clientY;
            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) < 30 && Math.abs(dy) < 30) return;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) handleDirection('right');
                else handleDirection('left');
            } else {
                if (dy > 0) handleDirection('down');
                else handleDirection('up');
            }
        }, {passive: false});

        startBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
